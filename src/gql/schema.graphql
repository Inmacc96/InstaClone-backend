type User {
  id: ID!
  name: String!
  username: String!
  email: String!
  avatar: String
  siteWeb: String
  description: String
  password: String!
  createdAt: String
}

input UserInput {
  name: String!
  username: String!
  email: String!
  password: String!
}

type Query {
  # User
  getUser: User
}

type Mutation {
  # User
  createUser(input: UserInput!): User
}
